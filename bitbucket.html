{% if site.bitbucket_user %}
<section>
  <h1>BitBucket Repos</h1>
  <ul id="bb_repos">
    <li class="loading">Status updating...</li>
  </ul>
  {% if site.bitbucket_show_profile_link %}
  <a href="https://bitbucket.org/{{site.bitbucket_user}}">@{{site.bitbucket_user}}</a> on BitBucket
  {% endif %}
  <script type="text/javascript">
    $(document).ready(function(){
        if (!window.jXHR){
            var jxhr = document.createElement('script');
            jxhr.type = 'text/javascript';
            jxhr.src = '{{ root_url}}/javascripts/libs/jXHR.js';
            var s = document.getElementsByTagName('script')[0];
            s.parentNode.insertBefore(jxhr, s);
        }

        bitbucket.showRepos({
            user: '{{site.bitbucket_user}}',
{% if site.bitbucket_repo_show_count %}            show_count: '{{site.bitbucket_repo_show_count}}',   {% endif %}
{% if site.bitbucket_repo_load_count %}            load_count: '{{site.bitbucket_repo_load_count}}',   {% endif %}
            skip_forks: {{site.bitbucket_skip_forks}},
            target: '#bb_repos'
        });
    });
  </script>
  <script src="{{ root_url }}/javascripts/bitbucket.js" type="text/javascript"> </script>
</section>
{% endif %}
